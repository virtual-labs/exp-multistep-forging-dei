<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Forging Simulations</title>
  <style>
    :root {
      --sidebar-width: 280px;
      --bg-main: #f9f9f9;      /* Off-white background */
      --bg-sidebar: #ececec;   /* Light grey sidebar */
      --text-dark: #333333;    /* Main text */
      --accent: #666666;       /* Subtle accents - Grey */
      --active: #003366;       /* DEI Blue for active state/emphasis */
      --border: #d1d1d1;       /* Light grey borders */
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-dark);
      margin: 0;
      overflow-x: hidden;
    }

    /* --- Hamburger Menu Icon --- */
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .menu-toggle span {
      display: block;
      width: 20px;
      height: 2px;
      background: var(--text-dark);
    }

    /* --- Sidebar Navigation --- */
    .sidebar {
      position: fixed;
      left: calc(-1 * var(--sidebar-width)); /* Hidden on mobile */
      top: 0;
      width: var(--sidebar-width);
      height: 100%;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      padding-top: 60px;
      padding-bottom: 40px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar.active {
      transform: translateX(var(--sidebar-width));
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .sidebar-category {
      font-size: 0.75rem;
      color: var(--accent);
      font-weight: 700;
      text-transform: uppercase;
      margin: 20px 0 8px 25px;
      letter-spacing: 0.5px;
    }

    .menu-btn {
      width: 85%;
      display: block;
      margin: 6px auto;
      padding: 12px 15px;
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--text-dark);
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .menu-btn:hover {
      background: var(--text-dark);
      color: #ffffff;
      border-color: var(--text-dark);
    }

    .menu-btn.active {
      background: var(--active);
      color: #ffffff;
      border-color: var(--active);
    }

    /* --- Main View --- */
    .content {
      padding: 20px;
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: margin-left 0.3s ease;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 300;
      color: var(--accent);
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
    }

    .video-container {
      width: 100%;
      max-width: 950px;
      background: #fff;
      padding: 8px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    video {
      width: 100%;
      display: block;
      border-radius: 8px;
      background: #000;
    }

    /* Description Box Styling */
    .desc-container {
      width: 100%;
      max-width: 950px;
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 5px 15px rgba(0,0,0,0.03);
      box-sizing: border-box;
    }

    .desc-title {
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--active);
      text-transform: uppercase;
      margin-bottom: 8px;
      display: block;
    }

    .desc-text {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #444;
    }

    /* Dim background when menu is open */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    /* --- Desktop Logic --- */
    @media (min-width: 1024px) {
      .sidebar {
        left: 0;
        transform: none;
      }
      .content {
        margin-left: var(--sidebar-width);
      }
      .menu-toggle, .overlay {
        display: none;
      }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>

    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function loadSim(key, btnElement) {
      const data = simData[key];
      if (!data) return;

      // Update Text
      document.getElementById('sim-title').innerText = data.title;
      document.getElementById('sim-desc').textContent = data.desc;

      // Update Video
      const video = document.getElementById('sim-video');
      video.src = data.src;
      video.load();
      video.play().catch(e => console.log("Autoplay blocked"));

      // Update Active Button State
      if(btnElement) {
        document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
      }

      // Auto-close menu on small screens
      if (window.innerWidth < 1024) {
        toggleMenu();
      }
    }
